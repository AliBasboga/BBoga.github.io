    <div class="contact-container">
        <div class="contact-form">
            <h2>Bizimle İletişime Geçin</h2>
            <form id="contact-form">
                    <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" id="submit" onclick="sendMail">Gönder</button>
            </form>
            <p class="contact-info">Aşağıdaki iletişim formunu doldurarak bize ulaşabilirsiniz. Sorularınız veya geri bildirimleriniz için buradan iletişime geçebilirsiniz. En kısa sürede size dönüş yapacağız.</p>
